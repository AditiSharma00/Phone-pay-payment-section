<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="heading">
          <img
            src="https://th.bing.com/th/id/OIP.diVYlCnzPrzJSZkvcXlduwAAAA?w=242&h=142&c=7&r=0&o=5&dpr=1.3&pid=1.7"
          />
        </div>
        <div class="main">
          <div>
            Current Balance:
            <strong id="balance-amt">0.00</strong>
          </div>

          <label>
            Payment Amount:
            <input type="number" name="pay-amt" id="pay-amt" />
          </label>

          <label>
            <button class="pay-btn" id="pay-btn">Pay now!</button>
          </label>

          <div class="feedback-wrapper">
            <strong id="feedback-text">Welcome...</strong>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
